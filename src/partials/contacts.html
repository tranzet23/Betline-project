<section class="contacts">
  <div class="container">
  <div class="contacts__inner">
    <div class="contacts__left-box">
      <form class="action-block contacts__form" action="">
        <div class="contacts__form--inner">
          <div class="contacts__title">
            Остались вопросы?
          </div>
          <div class="contacts__text">
            Оставьте заявку на сайте и наш менеджер
            в ближашее время Вам перезвонит
          </div>
          <div class="custom-field custom-field--input-name contacts-form__input-wrap">
            <input type="text" name="name" class="custom-field__input" placeholder="Введите Ваше имя">
          </div>
          <div class="custom-field custom-field--input-tel contact-form__input-wrap">
            <input type="tel" name="tel" class="custom-field__input" placeholder="Введите Ваш телефон">
          </div>
          <button class="btn btn--primary btn--primary btn--business js-open-modal" data-modal="example-modal">
            <span class="btn__text btn__text--request">Оставить заявку</span>
          </button>
        </div>
      </form>
    </div>
    <div class="contacts__right-box">
      <div class="contacts__right-box--inner">
        <div class="contacts__title">
          Наши контакты
        </div>
        <div class="contacts__text">
          Свяжитесь с нами любым удобным для Вас
          способом
        </div>
        <a href="tel:79994999929">
          <div class="contacts__number">
            +7 (999) <span class="color-primary">499-99-29</span>
          </div>
        </a>
        <a href="mailTo:vashapochta@mail.ru">
          <div class="contacts__email">
            vashapochta@mail.ru
          </div>
        </a>
        <div class="contacts__street">
          г. Пример, ул. Примерная, д.48, офис 25
        </div>
        <div class="contacts__links">
          <div class="socials__block">
            <div class="socials__list">
              <a class="socials__item" href="javascript:void(0)">
                <svg class="socials__icon socials__icon--twitter" width="20px" height="20px">
                  <use xlink:href="img/sprite.svg#twitter"></use>
                </svg>
              </a>
              <a class="socials__item" href="javascript:void(0)">
                <svg class="socials__icon socials__icon--fb">
                  <use xlink:href="img/sprite.svg#fb"></use>
                </svg>
              </a>
              <a class="socials__item" href="javascript:void(0)">
                <svg class="socials__icon socials__icon--vk">
                  <use xlink:href="img/sprite.svg#vk"></use>
                </svg>
              </a>
              <a class="socials__item" href="javascript:void(0)">
                <svg class="socials__icon socials__icon--inst">
                  <use xlink:href="img/sprite.svg#inst"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="contacts-mob">
  </div>
</section>
